<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a  href= "#" class="nav--logo">Delhi.<span class="color">Burger</span></a>
        <nav>
            <img class= "nav--close" src="../images/close.svg" alt="close">
            <ul class="nav--links">
                <ul>
                    <li><a href="../main/index.html">Home</a></li>
                    <li><a href="../login/login.html">Login</a></li>
                    <li><a href="../signUp/signUp.html">Sign UP</a></li>
                </ul>
            </ul>
        </nav>
        <img class="nav--menu" src="../images/menu.svg" alt="burger--menu"> 
    </header>
    <main>
        <section class="hero--section">

            <!-- INFINITE line on top of the WebApp -->
            <div class="marquee">
                <div class="track">
                    <h1 class="hero--heading">Best Burger In Delhi ----- Best Burger In Delhi ----- Best Burger In Delhi ----- Best Burger In Delhi ----- Best Burger In Delhi</h1>
                </div>
            </div>

            <!-- DOM element containing all the burgers in the menu -->
            <div class="hero--container">
               <!-- Added the DOM by the name of hero--card in the script -->
            </div>
        
        </section>

        <section class="payment--section">

            <!-- This will show the order window -->
            <div class="order--visible">
                <div class="payment--footer">
                    <h3 class="payment--text">Total: <span class="order--total"> - </span></h3>
                    <!-- Clicking this button will open a window which contains all the order -->
                    <button class="open--window">View Order</button>
                </div>
            </div>
            
            <div class="payment--container">
                
                <!-- Clicking this button will hide the orderList by changing the display-block of proceedDropDown to display-none (toggling between states) -->
                <button class="dropdown">V</button>
                
                <div class="proceedDropDown">
                    <!-- Adding the DOM element by name of "class name" - card which contains the selected orders -->
                </div>
            
                 <div class="proceedPayment">
                    <div class="allTotal">
                        <h3 class="allTotal--text">Total: <span class="allTotal--price"> - </span>
                    </div>
                    <!-- This button will take you to the Login Page, 
                            where you are required to fill in following details
                                1. Full Name
                                2. Phone Number
                                3. Email
                                4. Password
                                5. Confirm Password
                    --> 
                    <button><a href="../login/login.html">Payment</a></button>
                </div> 

            </div>   
        </section>

    </main>

    <footer>

    </footer>

    <script src="./script.js"></script>
</body>
</html>
