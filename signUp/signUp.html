<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>

    <header>
        
        <nav>
            <ul class="nav--links">
                <li class="nav--logo">Delhi.<span class="color">Burger</span></li>
                <li class="nav--menu"><img src="../images/menu.svg" alt="burger--menu"> </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero--section">
            <div class="form--container">
                <form 
                    id="signup" 
                    class="form" 
                    method="post" 
                    action="">
        
                    <h1>Sign Up</h1>
        
                    <!-- If an input field isn’t valid, we’ll make its border color red by adding the error class to the form-field element -->
                    <div class="form-field">
                        <label for="username" class="bold">Name : </label> 
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                autocomplete="off">
                            <!--  small tags are here to show the errors to thr user -->    
                            <small></small>
                    </div> 
        
                    <div class="form-field">
                        <label for="email" class="bold">E-mail : </label> 
                            <input 
                                type="email" 
                                name="email" 
                                id="email" 
                                autocomplete="off">
                            <small></small>
                    </div> 
                    
                    <div class="form-field">
                        <label for="password" class="bold">Password : </label> 
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                autocomplete="off">
                            <small></small>
                    </div> 
        
                    <div class="form-field">
                        <label for="confirm-password" class="bold">Confirm Password : </label> 
                            <input 
                                type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                            <small></small>
                    </div> 
        
                    <div class="form-field">
                        <input 
                            type="submit" 
                            value="Sign Up"
                            class="btn">
                    </div>
                </form>
            </div>
        </section>    
    </main>
    
    
    <script src="./signUp.js"></script>
</body>
</html>
