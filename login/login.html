<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <header>
        
        <nav>
            <ul class="nav--links">
                <li class="nav--logo">Delhi.<span class="color">Burger</span></li>
                <li class="nav--menu"><img src="../images/menu.svg" alt="burger--menu"> </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero--section">
            <div class="form--container">
                <form 
                    id="signup" 
                    class="form" 
                    method="post" 
                    action="">
        
                    <h1>Login</h1>
        
                    <!-- If an input field isn’t valid, we’ll make its border color red by adding the error class to the form-field element -->
                    <div class="form-field">
                        <label for="username" class="bold">Name : </label> 
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                autocomplete="off">
                            <!--  small tags are here to show the errors to thr user -->    
                            <small></small>
                    </div> 
        
                    <div class="form-field">
                        <label for="number" class="bold">Mobile Number : </label> 
                            <input 
                                type="number" 
                                name="number" 
                                id="number" 
                                autocomplete="off">
                            <small></small>
                    </div> 
        
                    <div class="form-field">
                        <input 
                            type="submit" 
                            value="Proceed To Payment"
                            class="btn">
                    </div>
                </form>
            </div>
        </section>    
    </main>
    
    
    <script src="./login.js"></script>
</body>
</html>
